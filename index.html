<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula 1 Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <header>
      <button id="highscoresButton">View highscores</a></button>
      <div id="timer">Timer</div>
    </header>

    <section>
      <p id="scores"></p>
      <button id="clear">Clear highscores</button>
    </section>

    <section id="intro">
      <h1>Formula 1 Quiz</h1>
      <p>
        Take the Formula 1 quiz to test your F1 knowledge! If you get a
        questions correct, you will gain a point. If you answer a question
        wrong, you will lose a point and lose 5 seconds on your 60-second quiz
        timer. Good luck!
      </p>
      <button id="start-button">Start Quiz</button>
    </section>

    <section id="question-container">
      <p id="question"></p>
      <button class="choice" id="c1"></button>
      <button class="choice" id="c2"></button>
      <button class="choice" id="c3"></button>
      <button class="choice" id="c4"></button>
    </section>


    <section>
      <p id="result"></p>
    </section>

    <p id="enter">Enter your initials:</p>
    <form>
      <input type="text" id="initials" name = "initials">
      <button id ="initialsButton">Submit</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
